<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercício aula 206</title>
<script>
	
	var objetos = Array('Cadeira', 'Impressora', 'Garfo')

	function adicionarObjetos() {
		
		var objeto = document.getElementById('objeto').value

		if (objeto != ''){


		if (objetos.indexOf(objeto) !== -1){
			alert('Objeto já foi adicionado')

		} else {
			objetos.push(objeto)
			console.log(objetos)

			document.getElementById('objeto').value = ''
		} 

	} else {
		alert('Informe um valor válido')

		}
	}

	function ordenarObjetos () {

		objetos.sort()
		console.log(objetos) 


	}
		
	







</script>

</head>
<body>

	<input id="objeto" type="text"/><button onclick="adicionarObjetos()">Adicionar</button><button onclick="ordenarObjetos()">Ordenar</button>

</body>


</html>
