<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style>




	</style>

<script>

	function mudarbackground() {
		document.getElementById('input').style.background = 'yellow'
	}

	function validarCampo() {
		document.getElementById('input').value
		var caracteres = document.getElementById('input').value
		
		if (caracteres.length < 3) {
			document.getElementById('input').style.background = 'red'
		
		} else {
			document.getElementById('input').style.background = 'green'
		}
	}







</script>

</head>

<body>

	<input id="input" type="text" onfocus="mudarbackground()" onblur="validarCampo()"/>


</body>
</html>
